<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(signUpForm)" #signUpForm= "ngForm">
        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" class="form-control"
                   formControlName="firstNameTS">
        </div>
        <div class="form-group">
            <label for="lastName">SobreNome:</label>
            <input type="text" id="lastName" class="form-control"
                   formControlName="lastNameTS">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control"
                   formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="pass">Senha:</label>
            <input type="password" id="password" class="form-control"
                   formControlName="passwordTS">
        </div>
        <div class="form-group">
            Selecione seu gÃªnero:
            <input type="radio" id="Genero_Homem" name="genderTS" class="form-control" value="Homem" formControlName="genderTS">
            <label for="pass">Homem</label>
            <input type="radio" id="Genero_Mulher" name="genderTS" class="form-control" value="Mulher" formControlName="genderTS">
            <label for="pass">Mulher</label>
        </div>
        <button class="btn btn-primary" type="submit"
                [disabled]="!myForm.valid">Cadastrar</button>
    </form>     
</div>
